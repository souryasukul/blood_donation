<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-danger text-white text-center py-3">
        <h1>Donate It</h1>
        <p class="lead">Saving Lives, One Pint at a Time</p>
    </header>
    <main class="container mt-5">
        <h2 class="text-center mb-4">Register</h2>
        <form method="POST" action="/register" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
    </main>
    <footer class="bg-dark text-white text-center py-2 mt-5">
        <p>&copy; 2024 Donate It. All Rights Reserved.</p>
    </footer>
</body>
</html>
